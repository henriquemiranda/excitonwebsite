<body>
    <div class="container">
		<ul class="navigation">
			    <li><a href="index.html">Home</a></li>
			    <li><a href="exciton.html">Excitons</a></li>
		</ul>
		<div class="material-name"><h1 id="t1">Boron Nitride</h1></div>
    <div class="flex-container">
      <div class="flex-input">
        <div>
          <h3>Material:</h3>
          <div>
            <ul id="mat" class="materials">
              <li><a href="#" onclick="folder='bn';   updateAll(); $('#t1').html('Boron Nitride')">Boron Nitride</a></li>
              <!--<li><a href="#" onclick="folder='mos2'; updateAll(); $('#t1').html('MoS<sub>2</sub>')">MoS<sub>2</sub></a></li>-->

          <h3>Isolevel:</h3>
          <form>
            <input class="input-isolevel" type="range" name="points" step ="0.001" value="0.02" min="0.001" max="1.0" onchange="e.changeIsolevel(this.value)">
          </form>
          <div>
          <h3>Camera:</h3>
              <button type="button" onclick="e.setCameraDirection('x')">x</button>
              <button type="button" onclick="e.setCameraDirection('y')">y</button>
              <button type="button" onclick="e.setCameraDirection('z')">z</button>
          </div>
          <div>
              <h3>Custom file:</h3>
              <input type="file" multiple id="file-input" />
          </div>
        </div>
      </div>
      <div class="flex-excitonwf"><div id="excitonwf"></div></div>
      <div class="flex-highcharts"><div id="highcharts"></div></div>
